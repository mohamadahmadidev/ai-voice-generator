<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text-to-Speech Generator</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Apply the Inter font to the body */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple spinner animation */
        .loader {
            border-top-color: #3498db;
            -webkit-animation: spin 1s linear infinite;
            animation: spin 1s linear infinite;
        }
        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Custom focus ring color */
        .focus\:ring-blue-500:focus {
            --tw-ring-color: #3b82f6;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-xl bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-6 sm:p-8 space-y-6">
        <!-- Header Section -->
        <div class="text-center">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900 dark:text-white">AI Text-to-Speech Generator</h1>
            <p class="text-gray-500 dark:text-gray-400 mt-2">Convert your text into high-quality audio.</p>
        </div>

        <!-- Form for TTS Generation -->
        <form id="ttsForm" class="space-y-6">

            <!-- API Key Input -->
            <div>
                <label for="apiKey" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">OpenAI API Key</label>
                <input type="password" id="apiKey" name="apiKey" class="w-full px-4 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Enter your OpenAI API Key" required>
            </div>

            <!-- Instruction Template Selection -->
            <div>
                <label for="instructionTemplate" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Instruction Template</label>
                <select id="instructionTemplate" class="w-full px-4 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                    <option value="">Select a Template</option>
                    <option value="patientTeacher">Patient Teacher</option>
                    <option value="chillSurfer">Chill Surfer</option>
                    <option value="calm">Calm</option>
                    <option value="medievalKnight">Medieval Knight</option>
                    <option value="bedtimeStory">Bedtime Story</option>
                    <option value="cowboy">Cowboy</option>
                </select>
            </div>

            <!-- Instruction Input -->
            <div>
                <label for="instructions" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Instructions (Tone, Cadence, etc.)</label>
                <textarea id="instructions" name="instructions" rows="4" class="w-full px-4 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="e.g., Speak in a cheerful and positive tone."></textarea>
            </div>

            <!-- Text Input -->
            <div>
                <label for="text" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Text to Convert</label>
                <textarea id="text" name="text" rows="6" class="w-full px-4 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="e.g., Today is a wonderful day to build something people love!" required></textarea>
            </div>

            <!-- Voice and Format Selection -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <!-- Voice Selection -->
                <div>
                    <label for="voice" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Voice</label>
                    <select id="voice" name="voice" class="w-full px-4 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                        <option value="alloy">Alloy</option>
                        <option value="ash">Ash</option>
                        <option value="ballad">Ballad</option>
                        <option value="coral">Coral</option>
                        <option value="echo">Echo</option>
                        <option value="fable">Fable</option>
                        <option value="nova">Nova</option>
                        <option value="onyx">Onyx</option>
                        <option value="sage">Sage</option>
                        <option value="shimmer" selected>Shimmer</option>
                    </select>
                </div>
                <!-- Response Format Selection -->
                <div>
                    <label for="format" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Output Format</label>
                    <select id="format" name="format" class="w-full px-4 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                        <option value="wav" selected>WAV</option>
                        <option value="mp3">MP3</option>
                        <option value="opus">Opus</option>
                        <option value="aac">AAC</option>
                        <option value="flac">FLAC</option>
                    </select>
                </div>
            </div>

            <!-- Submit Button and Loader -->
            <div class="pt-2">
                <button type="submit" id="generateBtn" class="w-full flex items-center justify-center px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:focus:ring-offset-gray-900 transition-transform transform hover:scale-105">
                    <span id="buttonText">Generate Audio</span>
                    <div id="loader" class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-6 w-6 ml-3 hidden"></div>
                </button>
            </div>
        </form>

        <!-- Results Section: Audio Player and Download Link -->
        <div id="resultsContainer" class="hidden pt-4 space-y-4">
             <audio id="audioPlayer" controls class="w-full"></audio>
             <a id="downloadLink" class="inline-block w-full text-center px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">Download File</a>
        </div>

        <!-- Error Message Display -->
        <div id="errorMessage" class="hidden p-4 bg-red-100 dark:bg-red-900/50 border border-red-400 dark:border-red-600 text-red-700 dark:text-red-300 rounded-lg text-center"></div>

    </div>

    <script>
        // Get references to all the necessary DOM elements
        const ttsForm = document.getElementById('ttsForm');
        const apiKeyInput = document.getElementById('apiKey');
        const instructionTemplateSelect = document.getElementById('instructionTemplate');
        const instructionsInput = document.getElementById('instructions');
        const textInput = document.getElementById('text');
        const voiceSelect = document.getElementById('voice');
        const formatSelect = document.getElementById('format');
        const generateBtn = document.getElementById('generateBtn');
        const buttonText = document.getElementById('buttonText');
        const loader = document.getElementById('loader');
        const resultsContainer = document.getElementById('resultsContainer');
        const audioPlayer = document.getElementById('audioPlayer');
        const downloadLink = document.getElementById('downloadLink');
        const errorMessage = document.getElementById('errorMessage');

        const instructionTemplates = {
            patientTeacher: `Accent/Affect: Warm, refined, and gently instructive, reminiscent of a friendly art instructor.
Tone: Calm, encouraging, and articulate, clearly describing each step with patience.
Pacing: Slow and deliberate, pausing often to allow the listener to follow instructions comfortably.
Emotion: Cheerful, supportive, and pleasantly enthusiastic; convey genuine enjoyment and appreciation of art.
Pronunciation: Clearly articulate artistic terminology (e.g., "brushstrokes," "landscape," "palette") with gentle emphasis.
Personality Affect: Friendly and approachable with a hint of sophistication; speak confidently and reassuringly, guiding users through each painting step patiently and warmly.`,
            chillSurfer: `Voice: Laid-back, mellow, and effortlessly cool, like a surfer who's never in a rush.
Tone: Relaxed and reassuring, keeping things light even when the customer is frustrated.
Speech Mannerisms: Uses casual, friendly phrasing with surfer slang like dude, gnarly, and boom to keep the conversation chill.
Pronunciation: Soft and drawn-out, with slightly stretched vowels and a naturally wavy rhythm in speech.
Tempo: Slow and easygoing, with a natural flow that never feels rushed, creating a calming effect.`,
            calm: `Voice Affect: Calm, composed, and reassuring; project quiet authority and confidence.
Tone: Sincere, empathetic, and gently authoritativeâ€”express genuine apology while conveying competence.
Pacing: Steady and moderate; unhurried enough to communicate care, yet efficient enough to demonstrate professionalism.
Emotion: Genuine empathy and understanding; speak with warmth, especially during apologies ("I'm very sorry for any disruption...").
Pronunciation: Clear and precise, emphasizing key reassurances ("smoothly," "quickly," "promptly") to reinforce confidence.
Pauses: Brief pauses after offering assistance or requesting details, highlighting willingness to listen and support.`,
            medievalKnight: `Affect: Deep, commanding, and slightly dramatic, with an archaic and reverent quality that reflects the grandeur of Olde English storytelling.
Tone: Noble, heroic, and formal, capturing the essence of medieval knights and epic quests, while reflecting the antiquated charm of Olde English.
Emotion: Excitement, anticipation, and a sense of mystery, combined with the seriousness of fate and duty.
Pronunciation: Clear, deliberate, and with a slightly formal cadence. Specific words like "hast," "thou," and "doth" should be pronounced slowly and with emphasis to reflect Olde English speech patterns.
Pause: Pauses after important Olde English phrases such as "Lo!" or "Hark!" and between clauses like "Choose thy path" to add weight to the decision-making process and allow the listener to reflect on the seriousness of the quest.`,
            bedtimeStory: `Affect: A gentle, curious narrator with a British accent, guiding a magical, child-friendly adventure through a fairy tale world.
Tone: Magical, warm, and inviting, creating a sense of wonder and excitement for young listeners.
Pacing: Steady and measured, with slight pauses to emphasize magical moments and maintain the storytelling flow.
Emotion: Wonder, curiosity, and a sense of adventure, with a lighthearted and positive vibe throughout.
Pronunciation: Clear and precise, with an emphasis on storytelling, ensuring the words are easy to follow and enchanting to listen to.`,
            cowboy: `Voice: Warm, relaxed, and friendly, with a steady cowboy drawl that feels approachable.
Punctuation: Light and natural, with gentle pauses that create a conversational rhythm without feeling rushed.
Delivery: Smooth and easygoing, with a laid-back pace that reassures the listener while keeping things clear.
Phrasing: Simple, direct, and folksy, using casual, familiar language to make technical support feel more personable.
Tone: Lighthearted and welcoming, with a calm confidence that puts the caller at ease.`
        };

        // Event listener for the instruction template dropdown
        instructionTemplateSelect.addEventListener('change', (event) => {
            const selectedTemplate = event.target.value;
            if (instructionTemplates[selectedTemplate]) {
                instructionsInput.value = instructionTemplates[selectedTemplate];
            } else {
                instructionsInput.value = '';
            }
        });

        // Restore API key from localStorage on page load
        apiKeyInput.value = localStorage.getItem('openai_api_key') || '';

        // Event listener for the form submission
        ttsForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent default form submission

            // Get values from the form
            const apiKey = apiKeyInput.value.trim();
            const instructions = instructionsInput.value.trim();
            const text = textInput.value.trim();
            const voice = voiceSelect.value;
            const format = formatSelect.value;
            const model = 'tts-1-hd'; // Using the high-definition model

            // Basic validation
            if (!apiKey) {
                displayError('Please enter your OpenAI API Key.');
                return;
            }
            if (!text) {
                displayError('Please enter the text you want to convert to speech.');
                return;
            }

            // Save API key to localStorage for convenience
            localStorage.setItem('openai_api_key', apiKey);

            // Update UI to show loading state
            setLoading(true);

            try {
                // Construct the request payload for the OpenAI API
                const payload = {
                    model: model,
                    input: text,
                    voice: voice,
                    response_format: format
                };

                // Add instructions to the payload if provided.
                // Note: 'instructions' is not a standard parameter for the OpenAI TTS API and may be ignored.
                if (instructions) {
                    payload.instructions = instructions;
                }

                // Make the API call to OpenAI's audio speech endpoint
                const response = await fetch('https://api.openai.com/v1/audio/speech', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload),
                });

                // Check if the request was successful
                if (!response.ok) {
                    const errorData = await response.json();
                    // Throw an error with the message from the API response
                    throw new Error(errorData.error.message || 'An unknown error occurred.');
                }

                // Get the audio data as a binary large object (blob)
                const audioBlob = await response.blob();

                // Create a temporary URL for the blob
                const audioUrl = URL.createObjectURL(audioBlob);

                // Set the audio player's source and the download link's href
                audioPlayer.src = audioUrl;
                downloadLink.href = audioUrl;
                downloadLink.download = `tts_audio_${Date.now()}.${format}`; // Set the download filename

                // Show the results container
                resultsContainer.classList.remove('hidden');
                // Hide any previous error messages
                errorMessage.classList.add('hidden');

            } catch (error) {
                // Display any errors that occur during the process
                displayError(error.message);
                console.error('TTS Generation Error:', error);
            } finally {
                // Reset the UI from the loading state, regardless of success or failure
                setLoading(false);
            }
        });

        /**
         * Toggles the loading state of the UI.
         * @param {boolean} isLoading - Whether to show the loading state.
         */
        function setLoading(isLoading) {
            if (isLoading) {
                generateBtn.disabled = true;
                buttonText.textContent = 'Generating...';
                loader.classList.remove('hidden');
                errorMessage.classList.add('hidden');
                resultsContainer.classList.add('hidden');
            } else {
                generateBtn.disabled = false;
                buttonText.textContent = 'Generate Audio';
                loader.classList.add('hidden');
            }
        }

        /**
         * Displays an error message in the UI.
         * @param {string} message - The error message to display.
         */
        function displayError(message) {
            errorMessage.textContent = `Error: ${message}`;
            errorMessage.classList.remove('hidden');
            resultsContainer.classList.add('hidden'); // Hide results on error
        }
    </script>
</body>
</html>
